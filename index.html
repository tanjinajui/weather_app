<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div id="search-bar" class="input-group mb-3 search-bar">
                <input id="search-location" type="text" class="form-control search-location" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button
              type="button"
              id="search-btn"
              class="btn btn-danger search-btn"
            >
              Search
            </button>
                </div>
            </div>
        </div>
        <div id="weather-status" class="col-md-6 m-auto weather-status text-white text-center p-1 shadow-sm rounded "style="background:black; opacity: .5;">
            <!-- <img src="https://openweathermap.org/img/wn/02d@2x.png" alt=""> -->
            <img src="" alt="" class="icon" width="110px">
            <h1 class="city">Dhaka</h1>
            <h3 class="tem"><span>38.06</span>&deg;C</h3>
            <h3 class="feels_like">Feels Like: 30 </h3>
            <h3 class="lead clouds">Clouds</h3>
            <h3 class="huminity">Huminity: 60%</h3>
            <h3 class="wind">Wind speed: 6.3 km/h</h3>
        </div>
    </div>
<script src="js/main.js" defer>Javascript</script>
</body>

</html>
